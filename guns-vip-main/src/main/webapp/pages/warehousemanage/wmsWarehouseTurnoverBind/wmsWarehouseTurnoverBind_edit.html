@layout("/common/_form.html",{js:["/assets/warehousemanage/wmsWarehouseTurnoverBind/wmsWarehouseTurnoverBind_edit.js"]}){

<form class="layui-form" id="wmsWarehouseTurnoverBindForm" lay-filter="wmsWarehouseTurnoverBindForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周转箱信息ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="turnoverId" name="turnoverId" placeholder="请输入周转箱信息ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">格口编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeCode" name="latticeCode" placeholder="请输入格口编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">货物类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="goodsType" name="goodsType" placeholder="请输入货物类型（1大件物料/2小件物料）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialTypeId" name="materialTypeId" placeholder="请输入物料类型ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料信息ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialId" name="materialId" placeholder="请输入物料信息ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料SKU<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料SKU" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSerialNumber" name="materialSerialNumber" placeholder="请输入物料编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">批次<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mBatch" name="mBatch" placeholder="请输入批次" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
