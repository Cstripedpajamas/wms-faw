@layout("/common/_form.html",{js:["/assets/modular/base/tool_return_apply.js"]}){

<form class="layui-form" id="toolApply" lay-filter="toolApply">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">申请信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input id="operator" name="operator" type="hidden"/>
                    <input id="materialId" name="materialId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="materialName" name="materialName"  lay-filter="materialName" lay-verify="required" lay-search>
                                <option value="">请选择一个物料名称</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料SKU<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnReason" name="returnReason" placeholder="请输入归还原因"
                                   type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button></button>
    </div>

</form>

@}
