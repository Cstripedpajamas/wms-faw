@layout("/common/_form.html",{js:["/assets/modular/base/wmsWarehousePurchaseorderCancel/wmsWarehousePurchaseorderCancel_edit.js"]}){

<form class="layui-form" id="wmsWarehousePurchaseorderCancelForm" lay-filter="wmsWarehousePurchaseorderCancelForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">ERP订单号</label>
                        <div class="layui-input-block">
                            <input id="purdocno" name="purdocno" placeholder="请输入ERP订单号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">ERP凭证行项号</label>
                        <div class="layui-input-block">
                            <input id="itemno" name="itemno" placeholder="请输入ERP凭证行项号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单状态（Y删除）</label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入单状态（Y删除）" type="text" class="layui-input"  />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
