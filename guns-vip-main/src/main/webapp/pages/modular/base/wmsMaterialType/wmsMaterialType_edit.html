@layout("/common/_form.html",{js:["/assets/modular/base/wmsMaterialType/wmsMaterialType_edit.js"]}){

<form class="layui-form" id="wmsMaterialTypeForm" lay-filter="wmsMaterialTypeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" lay-filter="typeFilter" value="1" title="大件物料" checked/>
                            <input type="radio" name="type" lay-filter="typeFilter" value="2" title="小件物料"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
<!--                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text"-->
<!--                                   class="layui-input" lay-verify="required" required/>-->
<!--                            <select id="materialType" name="materialType" lay-search>-->
<!--                                <option value="">请选择物料类型</option>-->
<!--                                <option value="GJ">工具</option>-->
<!--                                <option value="BJ">备件</option>-->
<!--                            </select>-->
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料名称" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料SKU<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料SKU" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入单位" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12" id="latticeMouthTypeDiv">
                        <label class="layui-form-label">智能柜柜口类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="latticeMouthType" name="latticeMouthType" lay-search>
                                <option value="">请选择柜口类型</option>
                                @for(item in latticeTypeResultList){
                                <option value="${item.id}">${item.typeName}</option>
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分拣类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="sortType" lay-filter="typeFilter2" value="0" title="人工" />
                            <input type="radio" name="sortType" lay-filter="typeFilter2" value="1" title="自动" checked/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周转箱类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="turnoverType" name="turnoverType" lay-search>
                                <option value="">请选择周转箱类型</option>
                                <option value="0">小箱</option>
                                <option value="1">中箱</option>
                                <option value="2">大箱</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12" id="turnoverLatticeDiv">
                        <label class="layui-form-label">周转箱格口类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="turnoverLatticeType" name="turnoverLatticeType" lay-search>
                                <option value="">请选择周转箱类型</option>
                                <option value="0">单格口</option>
                                <option value="1">多格口</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12" id="labelDIV">
                        <label class="layui-form-label">RFID标志<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="label" name="label" lay-search>
                                <option value="">请选择RFID标志</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12" id="packageTypeDiv">
                        <label class="layui-form-label">包装类型<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <select id="packageType" name="packageType" lay-search>
                                <option value="">请选择包装类型</option>
                                @for(item in wmsPackInfoResultList){
                                <option value="${item.id}">${item.packgeName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12" id="packageNumberDiv">
                        <label class="layui-form-label">包装数量<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input id="packageNumber" name="packageNumber" placeholder="请输入包装数量" type="text" class="layui-input"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
