@layout("/common/_form.html",{js:["/assets/modular/statistics/wmsCheckDifferenceRecordInfo/wmsCheckDifferenceRecordInfo_edit.js"]}){

<form class="layui-form" id="wmsCheckDifferenceRecordInfoForm" lay-filter="wmsCheckDifferenceRecordInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">盘点仓库<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="checkWarehouse" value="1" title="Ⅰ类柜" checked/>
                            <input type="radio" name="checkWarehouse" value="2" title="Ⅱ类柜"/>
                            <input type="radio" name="checkWarehouse" value="3" title="仓库"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">盘点任务<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="checkTask" name="checkTask" placeholder="请输入盘点任务" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locationInfo" name="locationInfo" placeholder="请输入库位信息" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">差异类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="differenceType" value="0" title="多" checked/>
                            <input type="radio" name="differenceType" value="1" title="少"/>
                            <input type="radio" name="differenceType" value="2" title="空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">差异描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="differenceDescribe" name="differenceDescribe" placeholder="请输入差异描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operationTime" name="operationTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
