@layout("/common/_form.html",{js:["/assets/onetypecabinet/wmsIntelligentCabinet1Stock/wmsIntelligentCabinet1Stock_add.js"]}){

<form class="layui-form" id="wmsIntelligentCabinet1StockForm" lay-filter="wmsIntelligentCabinet1StockForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaSerialNumber" name="locaSerialNumber" placeholder="请输入库位编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">地址-排<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaRow" name="locaRow" placeholder="请输入地址-排" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">地址-列<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaCol" name="locaCol" placeholder="请输入地址-列" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示方向(1左侧/2右侧)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="promptDirection" name="promptDirection" placeholder="请输入提示方向(1左侧/2右侧)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">格口类型ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeType" name="latticeType" placeholder="请输入格口类型ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">格口类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeTypeName" name="latticeTypeName" placeholder="请输入格口类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位设备码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaEquipment" name="locaEquipment" placeholder="请输入库位设备码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位状态（0空闲/1有货/2锁定/3盘点）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaState" name="locaState" placeholder="请输入库位状态（0空闲/1有货/2锁定/3盘点）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">格口状态(0开启/1关闭)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeState" name="latticeState" placeholder="请输入格口状态(0开启/1关闭)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库存-物料类型ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialTypeId" name="materialTypeId" placeholder="请输入库存-物料类型ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库存-物料信息ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialId" name="materialId" placeholder="请输入库存-物料信息ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">RFID编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSerialNumber" name="materialSerialNumber" placeholder="请输入RFID编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量（默认 1）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量（默认 1）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工具状态（0维修 1使用）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="toolState" name="toolState" placeholder="请输入工具状态（0维修 1使用）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
