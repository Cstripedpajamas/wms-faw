@layout("/common/_form.html",{js:["/assets/modular/statistics/wmsErrorRecordInfo/wmsErrorRecordInfo_edit.js"]}){

<form class="layui-form" id="wmsErrorRecordInfoForm" lay-filter="wmsErrorRecordInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">异常类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="errorType" name="errorType" placeholder="请输入异常类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">异常描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="errorDescribe" name="errorDescribe" placeholder="请输入异常描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="operator" name="operator" lay-search lay-verify="required" required>
                                <option value="">请选择人员信息</option>
                                @for(item in userResultList){
                                <option value="${item.userName}">${item.userName}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operationTime" name="operationTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
