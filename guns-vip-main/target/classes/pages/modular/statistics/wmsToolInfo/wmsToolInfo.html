@layout("/common/_container.html",{js:["/assets/modular/statistics/wmsToolInfo/wmsToolInfo.js"]}){
<style>
    .layui-table-click{
        background-color: rgba(58,151,136,0.5);
    }
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">工具信息汇总表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="materialType" class="layui-input" type="text" placeholder="物料类型"/>
                            </div>
                            <div class="layui-inline">
                                <input id="materialName" class="layui-input" type="text" placeholder="描述"/>
                            </div>
                            <div class="layui-inline">
                                <input id="materialSku" class="layui-input" type="text" placeholder="物料号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="sizes" class="layui-input" type="text" placeholder="规格型号"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
<!--                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>-->
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="wmsToolInfoTable" lay-filter="wmsToolInfoTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
@}
