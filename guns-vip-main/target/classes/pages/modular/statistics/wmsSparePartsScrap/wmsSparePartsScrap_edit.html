@layout("/common/_form.html",{js:["/assets/modular/statistics/wmsSparePartsScrap/wmsSparePartsScrap_edit.js"]}){

<form class="layui-form" id="wmsSparePartsScrapForm" lay-filter="wmsSparePartsScrapForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input id="parentIframe" type="hidden"/>
                    <input id="materialTypeId" name="materialTypeId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料SKU<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料SKU" type="text" class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报废总数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="scrapNumber" name="scrapNumber" placeholder="请输入报废总数" type="number" class="layui-input" lay-verify="number" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" id="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;
        </button>
    </div>

</form>

@}
