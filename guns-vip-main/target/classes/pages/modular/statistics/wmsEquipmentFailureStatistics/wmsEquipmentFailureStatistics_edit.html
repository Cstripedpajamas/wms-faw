@layout("/common/_form.html",{js:["/assets/modular/statistics/wmsEquipmentFailureStatistics/wmsEquipmentFailureStatistics_edit.js"]}){

<form class="layui-form" id="wmsEquipmentFailureStatisticsForm" lay-filter="wmsEquipmentFailureStatisticsForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="equipmentName" name="equipmentName" placeholder="请输入设备名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">故障类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="failureType" name="failureType" placeholder="请输入故障类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">故障描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="failureDescribe" name="failureDescribe" placeholder="请输入故障描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">故障时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入故障时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
