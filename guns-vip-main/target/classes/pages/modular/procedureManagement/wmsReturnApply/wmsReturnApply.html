    <span class="layui-body-header-title">归还申请信息表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">

                            <div class="layui-inline">

                                <input id="useMaterialName" class="layui-input" type="text" placeholder="描述"/>

                            <div class="layui-inline">
                                <input id="useMaterialSku" class="layui-input" type="text" placeholder="物料号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="plant" class="layui-input" type="text" placeholder="工厂"/>
                            </div>
                            <div class="layui-inline">
                                <input id="userName" class="layui-input" type="text" placeholder="人员姓名"/>
                            </div>
                            <div class="layui-inline">
                                <input id="workTeam" class="layui-input" type="text" placeholder="所属组织编码"/>

                                    <option value="3">结束</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>

                            </div>

                    <table class="layui-table" id="wmsReturnApplyTable" lay-filter="wmsReturnApplyTable"></table>

            </div>

    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
