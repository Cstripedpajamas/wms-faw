@layout("/common/_form.html",{js:["/assets/modular/procedureManagement/wmsReturnApply/wmsReturnApply_edit.js"]}){

<form class="layui-form" id="wmsReturnApplyForm" lay-filter="wmsReturnApplyForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">流程单号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="processNumber" name="processNumber" placeholder="请输入流程单号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">人员信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入人员信息" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialId" name="materialId" placeholder="请输入物料信息" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入物料数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnReason" name="returnReason" placeholder="请输入归还原因" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
<!--                    <div class="layui-inline layui-col-md12">-->
<!--                        <label class="layui-form-label">数据时间<span style="color: red;">*</span></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input id="dataTime" name="dataTime" placeholder="请输入数据时间" type="text" class="layui-input" lay-verify="required" required/>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dataState" name="dataState" placeholder="请输入数据状态(0初始 1审核中 2通过 3结束)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
