@layout("/common/_form.html",{js:["/assets/modular/base/wmsWarehousePurchaseorderDelivery/wmsWarehousePurchaseorderDelivery_add.js"]}){

<form class="layui-form" id="wmsWarehousePurchaseorderDeliveryForm" lay-filter="wmsWarehousePurchaseorderDeliveryForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发货单编号</label>
                        <div class="layui-input-block">
                            <input id="code" name="code" placeholder="请输入发货单编号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发货行编号</label>
                        <div class="layui-input-block">
                            <input id="linecode" name="linecode" placeholder="请输入发货行编号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购凭证号</label>
                        <div class="layui-input-block">
                            <input id="purdocno" name="purdocno" placeholder="请输入采购凭证号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购凭证行号</label>
                        <div class="layui-input-block">
                            <input id="itemno" name="itemno" placeholder="请输入采购凭证行号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号</label>
                        <div class="layui-input-block">
                            <input id="mtlno" name="mtlno" placeholder="请输入物料号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发货数量</label>
                        <div class="layui-input-block">
                            <input id="qty" name="qty" placeholder="请输入发货数量" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发货时间</label>
                        <div class="layui-input-block">
                            <input id="sendtime" name="sendtime" placeholder="请输入发货时间" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预计交货时间</label>
                        <div class="layui-input-block">
                            <input id="expectedreceivetime" name="expectedreceivetime" placeholder="请输入预计交货时间" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发货单状态（1正常，0关闭）</label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入发货单状态（1正常，0关闭）" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
