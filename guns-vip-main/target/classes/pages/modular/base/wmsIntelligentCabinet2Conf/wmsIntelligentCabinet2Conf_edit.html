@layout("/common/_form.html",{js:["/assets/modular/base/wmsIntelligentCabinet2Conf/wmsIntelligentCabinet2Conf_edit.js"]}){

<form class="layui-form" id="wmsIntelligentCabinet2ConfForm" lay-filter="wmsIntelligentCabinet2ConfForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input id="parentIframe" type="hidden"/>
                    <input id="type" name="type" value="2" type="hidden"/>
                    <input id="materialTypeId" name="materialTypeId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入描述" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料号" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">补货阈值<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="replenishmentThreshold" name="replenishmentThreshold" placeholder="请输入补货阈值"
                                   type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" id="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;
        </button>
    </div>

</form>

@}
