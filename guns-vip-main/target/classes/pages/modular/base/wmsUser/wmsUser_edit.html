@layout("/common/_form.html",{js:["/assets/modular/base/wmsUser/wmsUser_edit.js"]}){

<form class="layui-form" id="wmsUserForm" lay-filter="wmsUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="serialNumber" name="serialNumber" placeholder="请输入编号" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userName" name="userName" placeholder="请输入姓名" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">班组<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="workTeam" name="workTeam" placeholder="请输入班组" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">岗位职能<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="jobResponsibility" name="jobResponsibility" placeholder="请输入岗位职能" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">人员类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="userType" name="userType" lay-search lay-verify="required" required>
                                <option value="">请选择人员类型</option>
                                <option value="A">管理员</option>
                                <option value="B">装备技术室维修人员</option>
                                <option value="C">操作员</option>
                                <option value="D">车间维修人员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">识别信息码</label>
                        <div class="layui-input-block">
                            <input id="idInfo" name="idInfo" placeholder="请输入识别信息码" type="text"
                                   class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">访问密码</label>
                        <div class="layui-input-block">
                            <input id="uPwd" name="uPwd" placeholder="请输入访问密码" type="text"
                                   class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
