@layout("/common/_form.html",{js:["/assets/modular/base/wmsPurchaseOrderInfo/wmsPurchaseOrderInfo_add.js"]}){

<form class="layui-form" id="wmsPurchaseOrderInfoForm" lay-filter="wmsPurchaseOrderInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input id="parentIframe" type="hidden"/>
                    <input id="materialTypeId" name="materialTypeId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" lay-filter="typeFilter" value="1" title="GJ" checked/>
                            <input type="radio" name="type" lay-filter="typeFilter" value="2" title="BJ"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">来源<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="client" lay-filter="typeFilter" value="800" title="ERP" checked/>
                            <input type="radio" name="client" lay-filter="typeFilter" value="900" title="商城"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请行项<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purNumber" name="purNumber" placeholder="请输入申请行项" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购申请号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purchasereqno" name="purchasereqno" placeholder="请输入采购申请号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购申请行项号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="itemno" name="itemno" placeholder="请输入采购申请行项号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购凭证号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purdocno" name="purdocno" placeholder="请输入采购凭证号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购凭证行号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purdocitemno" name="purdocitemno" placeholder="请输入采购凭证行号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">凭证日期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="docDate" name="docDate" placeholder="请输入凭证日期" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">存储地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="storelocation" name="storelocation" lay-search lay-verify="required" required>
                                <option value="">请选择存储地点</option>
                                <option value="R06GZ11">工具库</option>
                                <option value="R06B901">备件库</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料描述" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料号" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">基本计量单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入基本计量单位" type="text" class="layui-input"
                                   readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量" type="number" class="layui-input"
                                   lay-verify="number" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">到货状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="arrivalState" name="arrivalState" lay-search lay-verify="required" required>
                                <option value="">请选择到货状态</option>
                                <option value="0">初始</option>
                                <option value="1">入库</option>
                                <option value="2">接收</option>
                                <option value="3">完成</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购组</label>
                        <div class="layui-input-block">
                            <input id="purgrp" name="purgrp" placeholder="请输入采购组" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购组织</label>
                        <div class="layui-input-block">
                            <input id="purOrg" name="purOrg" placeholder="请输入采购组织" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">供应商描述</label>
                        <div class="layui-input-block">
                            <input id="vendordesc" name="vendordesc" placeholder="请输入供应商描述" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">供应商代码</label>
                        <div class="layui-input-block">
                            <input id="vendorno" name="vendorno" placeholder="请输入供应商代码" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" id="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;
        </button>
    </div>

</form>

@}
