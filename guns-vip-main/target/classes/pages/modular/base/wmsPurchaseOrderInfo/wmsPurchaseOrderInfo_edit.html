@layout("/common/_form.html",{js:["/assets/modular/base/wmsPurchaseOrderInfo/wmsPurchaseOrderInfo_edit.js"]}){

<form class="layui-form" id="wmsPurchaseOrderInfoForm" lay-filter="wmsPurchaseOrderInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <input id="parentIframe" type="hidden"/>
                    <input id="materialTypeId" name="materialTypeId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="type" lay-filter="typeFilter" value="1" title="非消耗品工具" checked/>
                            <input type="radio" name="type" lay-filter="typeFilter" value="2" title="消耗品工具"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购单号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purNumber" name="purNumber" placeholder="请输入采购单号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料描述" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料号" type="text"
                                   class="layui-input" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">基本计量单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入基本计量单位" type="text" class="layui-input"
                                   readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量" type="number" class="layui-input"
                                   lay-verify="number" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">到货时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="arrivalTime" name="arrivalTime" placeholder="请输入到货时间" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">到货状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="arrivalState" name="arrivalState" lay-search lay-verify="required" required>
                                <option value="">请选择到货状态</option>
                                <option value="0">初始</option>
                                <option value="1">入库</option>
                                <option value="2">接收</option>
                                <option value="3">退还</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" id="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;
        </button>
    </div>

</form>

@}
