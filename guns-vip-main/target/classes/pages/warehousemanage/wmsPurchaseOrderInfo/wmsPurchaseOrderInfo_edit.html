@layout("/common/_form.html",{js:["/assets/warehousemanage/wmsPurchaseOrderInfo/wmsPurchaseOrderInfo_edit.js"]}){

<form class="layui-form" id="wmsPurchaseOrderInfoForm" lay-filter="wmsPurchaseOrderInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购单号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="purNumber" name="purNumber" placeholder="请输入采购单号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型（1工具 2备品备件）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入类型（1工具 2备品备件）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialTypeId" name="materialTypeId" placeholder="请输入物料类型ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialType" name="materialType" placeholder="请输入物料类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入描述" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">基本计量单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入基本计量单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">到货时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="arrivalTime" name="arrivalTime" placeholder="请输入到货时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">到货状态（0初始 1入库 2接收 3退还）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="arrivalState" name="arrivalState" placeholder="请输入到货状态（0初始 1入库 2接收 3退还）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入数据时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接收数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="receivedQuantity" name="receivedQuantity" placeholder="请输入接收数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printNum" name="printNum" placeholder="请输入打印数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
