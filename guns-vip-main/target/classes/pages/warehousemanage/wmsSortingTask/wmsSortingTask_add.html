@layout("/common/_form.html",{js:["/assets/warehousemanage/wmsSortingTask/wmsSortingTask_add.js"]}){

<form class="layui-form" id="wmsSortingTaskForm" lay-filter="wmsSortingTaskForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">任务编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taskNumber" name="taskNumber" placeholder="请输入任务编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周转箱类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="turnoverType" name="turnoverType" placeholder="请输入周转箱类型(A单格口/B双格口)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周转箱编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="turnoverNumber" name="turnoverNumber" placeholder="请输入周转箱编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周转箱条码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="barcode" name="barcode" placeholder="请输入周转箱条码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分拣格口（编号）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeCode" name="latticeCode" placeholder="请输入分拣格口（A/B）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分拣物料类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sortingMaterialType" name="sortingMaterialType" placeholder="请输入分拣物料类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分拣数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sortingNum" name="sortingNum" placeholder="请输入分拣数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">任务状态（0初始 1开始分拣 2分拣完成 3结束）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taskState" name="taskState" placeholder="请输入任务状态（0初始 1开始分拣 2分拣完成 3结束）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请求时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reqTime" name="reqTime" placeholder="请输入请求时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dataTime" name="dataTime" placeholder="请输入数据时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
