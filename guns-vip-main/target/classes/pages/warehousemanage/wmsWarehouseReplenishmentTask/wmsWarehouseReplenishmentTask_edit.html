@layout("/common/_form.html",{js:["/assets/warehousemanage/wmsWarehouseReplenishmentTask/wmsWarehouseReplenishmentTask_edit.js"]}){

<form class="layui-form" id="wmsWarehouseReplenishmentTaskForm" lay-filter="wmsWarehouseReplenishmentTaskForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialName" name="materialName" placeholder="请输入物料名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">物料SKU<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSku" name="materialSku" placeholder="请输入物料SKU" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">批次<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mBatch" name="mBatch" placeholder="请输入批次" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mUnit" name="mUnit" placeholder="请输入单位" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mNumber" name="mNumber" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locaNumber" name="locaNumber" placeholder="请输入库位编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">格口编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="latticeCode" name="latticeCode" placeholder="请输入格口编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
