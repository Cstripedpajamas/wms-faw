@layout("/common/_form.html",{js:["/assets/onetypecabinet/wmsPrintInfo/wmsPrintInfo_edit.js"]}){

<form class="layui-form" id="wmsPrintInfoForm" lay-filter="wmsPrintInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工具编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="materialSerialNumber" name="materialSerialNumber" placeholder="请输入工具编码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印类型（A补打 B采购）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printType" name="printType" placeholder="请输入打印类型（A补打 B采购）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">打印状态（0生成 1打印 2完成 3失败 4结束）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="printStu" name="printStu" placeholder="请输入打印状态（0生成 1打印 2完成 3失败 4结束）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生成时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime" placeholder="请输入生成时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="dataTime" name="dataTime" placeholder="请输入数据时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
